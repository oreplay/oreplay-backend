name: Trigger auto deployment for oreplaywebappback

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/oreplaywebappback-AutoDeployTrigger-96336b24-ea16-43ae-971f-efa7dd757305.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.OREPLAYWEBAPPBACK_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: oreplayappcontainerregister.azurecr.io
          registryUsername: ${{ secrets.OREPLAYWEBAPPBACK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OREPLAYWEBAPPBACK_REGISTRY_PASSWORD }}
          containerAppName: oreplaywebappback
          resourceGroup: OreplayWebAPP
          imageToBuild: oreplayappcontainerregister.azurecr.io/oreplaywebappback:${{ github.sha }}
          
            

     

