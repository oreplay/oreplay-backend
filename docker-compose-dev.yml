version: '3.9'

services:
  nginx:
    image: oreplay/backend:0.3.5
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: bash -c "php-fpm8.3 && nginx -g 'daemon off;'"
    working_dir: /var/www/cplatform/public/app_rest
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - .:/var/www/cplatform/public
      #- ./docker/sites/nginx-site-dev.conf:/etc/nginx/sites-available/courseticket
    depends_on:
      - mysql
      - memcached
    env_file:
      - nginx-dev.env
      #- .env.production # TODO do not commit
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - oreplay_network

  memcached:
    image: docker.io/bitnami/memcached:1.6.9-debian-10-r194
    #ports:
    #  - '11211:11211'
    networks:
      - oreplay_network

  mysql:
    image: mysql:8.0.28-debian
    ports:
      - '13307:3306'
    volumes:
      - ./app_rest/tmp/docker-mysql-datadir-5:/var/lib/mysql
    environment:
      MYSQL_DATABASE: phputesting
      MYSQL_USER: phputesting
      MYSQL_PASSWORD: a1234
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: '%'
    networks:
      - oreplay_network

networks:
  oreplay_network:
    driver: bridge

