# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - OreplaywebAPPBack1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://oreplayappcontainerregister.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_954b00ca8fda4a349988ea3094319f3c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b0598deb4ccd4c1e9845f406f9e89ca9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: oreplayappcontainerregister.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_954b00ca8fda4a349988ea3094319f3c }}/oreplay/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'OreplaywebAPPBack1'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_83a4b3f712d8465da754123268c53972 }}
        images: 'oreplayappcontainerregister.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_954b00ca8fda4a349988ea3094319f3c }}/oreplay/backend:${{ github.sha }}'