  /api/v1/events/:
    get:
      operationId: getListEvents
      summary: ''
      description: Get list
      parameters:
        - description: ''
          in: query
          name: user_id
          example: 8186ef35-e8c1-4e5c-bcc4-42bb362f050b
          required: false
          schema:
            type: string
        - description: ''
          in: query
          name: description
          example: Foot-o
          required: false
          schema:
            type: string
        - description: ''
          in: query
          name: page
          example: '3'
          required: false
          schema:
            type: string
        - description: ''
          in: query
          name: limit
          example: '1'
          required: false
          schema:
            type: string
        - description: ''
          in: query
          name: when
          example: today
          required: false
          schema:
            type: string
        - description: ''
          in: query
          name: show_hidden
          example: '1'
          required: false
          schema:
            type: string
        - description: ''
          in: query
          name: initial_date:lte
          example: '2026-01-09'
          required: false
          schema:
            type: string
        - description: ''
          in: query
          name: final_date:gte
          example: '2026-01-09'
          required: false
          schema:
            type: string
      tags:
        - Events
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedEvent'
    post:
      operationId: postListEvents
      summary: ''
      description: Add new
      parameters: []
      tags:
        - Events
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResEvent'
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: 7f83e207-5a6e-456e-a08f-935eef54eca2
                description:
                  type: string
                  example: Test New Race
                initial_date:
                  type: string
                  example: '2024-03-26'
                final_date:
                  type: string
                  example: '2024-03-26'
                federation_id:
                  type: string
                  example: FEDO
                organizer_id:
                  type: string
                  example: 8f3b542c-23b9-4790-a113-b83d476c0ad9
              description: 'Generic object when: Add new'
